   <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            margin: 0;

            text-align: center;
        }
        .time-unit {
            display: inline-block;
            margin: 0 10px;

        }

            display: block;
            font-size: 16px;
            color: #555555;
        }

<body>
    <div id="timer">
        <div class="time-unit"><span id="days"></span><label>Days</label></div>
        <div class="time-unit"><span id="hours"></span><label>Hours</label></div>
        <div class="time-unit"><span id="minutes"></span><label>Minutes</label></div>
        <div class="time-unit"><span id="seconds"></span><label>Seconds</label></div>
    </div>

    <script>
        var startTimeRef = database.ref('startTime');
        startTimeRef.once('value').then(function(snapshot) {
            var startTime = snapshot.val();
            if (startTime) {
                startTimer(new Date(startTime));
            } else {
                var now = new Date().getTime();
                startTimeRef.set(now);
                startTimer(new Date(now));
            }
        });

        function startTimer(startDate) {
            setInterval(function() {
                var now = new Date().getTime();
                var distance = now - startDate.getTime();

                var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((distance % (1000 * 60)) / 1000);

                document.getElementById("days").textContent = days;
                document.getElementById("hours").textContent = hours;
                document.getElementById("minutes").textContent = minutes;
                document.getElementById("seconds").textContent = seconds;
            }, 1000);
        }
    </script>
</body>
