<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Continuous Timer</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f4f8;
            font-family: 'Arial', sans-serif;
        }

        #timer {
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .time-unit {
            display: inline-block;
            margin: 0 10px;
            font-size: 24px;
            color: #333333;
        }

        .time-unit label {
            display: block;
            font-size: 16px;
            color: #555555;
        }
    </style>
</head>
<body>
    <div id="timer">
        <div class="time-unit"><span id="days"></span><label>Days</label></div>
        <div class="time-unit"><span id="hours"></span><label>Hours</label></div>
        <div class="time-unit"><span id="minutes"></span><label>Minutes</label></div>
        <div class="time-unit"><span id="seconds"></span><label>Seconds</label></div>
    </div>

    <script>
        // Set a fixed start date/time for the timer
        // This date should be set according to when you want the timer to have started counting
        const startDate = new Date("2023-01-01T00:00:00").getTime();

        setInterval(function() {
            var now = new Date().getTime();
            var distance = now - startDate;

            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").textContent = days;
            document.getElementById("hours").textContent = hours;
            document.getElementById("minutes").textContent = minutes;
            document.getElementById("seconds").textContent = seconds;
        }, 1000);
    </script>
</body>
</html>
